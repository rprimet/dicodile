name: unittests
on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.8
          channels: conda-forge
      - run: conda --version
      - run: which python
      - run: conda install openmpi pytest mpi4py pytest-env
      - run: pip install -e .
      - run: echo "localhost slots=16">hostfile
      - run: pytest